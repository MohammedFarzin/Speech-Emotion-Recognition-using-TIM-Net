<body>

    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    <section id="contact" class="contact">
        <div class="container">

        <div class="section-title">
            <h2>{{ bank.bank_name }}</h2>
            <p>{{ bank.description }}</p>
        </div>

        <div class="row" data-aos="fade-in">
            
            <div class="col-lg-5 d-flex align-items-stretch">
                {% for feedback in feedbacks %}
                    <form action="{% url 'voice_record' feedback.id%}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="bg-danger" onclick="startRecording(this);">Record</button>
                    </form>
                {% endfor %}
            
                <script>
                    function startRecording(button) {
                        var seconds = 6;
                        var interval = setInterval(function() {
                            seconds--;
                            if (seconds >= 0) {
                                button.innerHTML = "Recording in " + seconds + " seconds...";
                            } else {
                                clearInterval(interval);
                                button.innerHTML = "Recording...";
                                button.disabled = true;
                                setTimeout(function() {
                                    button.innerHTML = "Record";
                                    button.disabled = false;
                                }, 4000);
                            }
                        }, 1000);
                    }
                </script>
                {% comment %} <div class="info">
                    <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>A108 Adam Street, New York, NY 535022</p>
                </div>

                <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>info@example.com</p>
                </div>

                <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+1 5589 55488 55s</p>
                </div>

                {% comment %} <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
            </div> {% endcomment %}

            </div>
             


        </div>

        </div>
    </section><!-- End Contact Section -->

    
        

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/typed.js/typed.umd.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
  
    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
